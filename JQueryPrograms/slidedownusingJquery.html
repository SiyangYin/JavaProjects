<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
</script>
<script>
$(document).ready(function()
		{
	$("#flip").click(function()
			{
		$("#panel").slideToggle("slow");
			});
		});
</script>
<style>
#panel, #filp {
padding: 5px;
text-align: center;
background-color: #800080;
border: solid 1px #FF00FF;
}
#panel {
padding: 50px;
display: none;
}
</style>
</head>
<body>
<div id="flip">Click to Slide Up the Content</div>
<div id="panel">Welcome to Marlabs</div>
</body>
</html>
